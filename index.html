<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="headerLogoInputs">
        <img src="assets/images/image.png" alt="logo" />
        <div class="headerInputs">
          <div class="searchEvents">
            <input
              type="text"
              class="inputEvents"
              placeholder="Search events"
            />
            <img
              src="assets/images/searchGrey.svg"
              alt="search"
              class="searchIconEvnts"
            />
          </div>
          <div class="searchCity">
            <div class="inputCityContainer">
              <input
                type="text"
                class="inputCity"
                placeholder="Mountain View, CA"
              />
            </div>
            <div class="searchIconCityContainer">
              <img
                src="assets/images/searchWhite.svg"
                alt="search"
                class="searchIconCity"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="headerSettings">
        <img src="assets/images/lenguage.svg" alt="lenguage" />
        <div class="headerButtons">
          <a href="#" class="language">English</a>
          <a href="#" class="LogIn">Log in</a>
          <button class="SingUp">Sing up</button>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="js/main.js"></script>
  </body>
</html>
